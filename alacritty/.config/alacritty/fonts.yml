# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: JetBrainsMonoNL NFP
    # family: Hack Nerd Font Mono
    # The `style` can be specified to pick a specific face.
    #style: Regular

  # Bold font face
  bold:
    family: JetBrainsMonoNL NFP
    # family: Hack Nerd Font Mono
    # The `style` can be specified to pick a specific face.
    #style: Bold

  # Italic font face
  italic:
    family: JetBrainsMonoNL NFP
    # family: Hack Nerd Font Mono
    # The `style` can be specified to pick a specific face.
    #style: Italic

  # Bold italic font face
  bold_italic:
    family: JetBrainsMonoNL NFP
    # family: Hack Nerd Font Mono
    # The `style` can be specified to pick a specific face.
    #style: Bold Italic

  # Point size
  size: 13

  offset:
    x: 0
    y: 0
