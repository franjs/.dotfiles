## Import files (Colors, Fonts, Etc)
import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml

# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  dimensions:
    columns: 240
    lines: 70

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Visual Bell
bell:
  animation: Ease
  duration: 200

# Live config reload (changes require restart)
live_config_reload: true

# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: true

# Regex hints
#
# Terminal hints can be used to find text in the visible part of the terminal
# and pipe it to other applications.
hints:
  # Keys used for the hint labels.
  alphabet: "jfkdls;ahgurieowpq"

key_bindings:
  - { key: V,               mods: Command,        action: Paste                        }
  - { key: C,               mods: Command,        action: Copy                         }
  - { key: Home,                                  chars: "\x1b[H",   mode: ~AppCursor  }
  - { key: Home,                                  chars: "\x1b[1~",  mode: AppCursor   }
  - { key: End,                                   chars: "\x1b[F",   mode: ~AppCursor  }
  - { key: End,                                   chars: "\x1b[4~",  mode: AppCursor   }
  - { key: PageUp,                                chars: "\x1b[5~"                     }
  - { key: PageDown,                              action: "None"                       }
  - { key: Left,            mods: Shift,          chars: "\x1b[1;2D"                   }
  - { key: Left,            mods: Control,        chars: "\x1b[1;5D"                   }
  - { key: Left,            mods: Alt,            chars: "\x1b[1;3D"                   }
  - { key: Right,           mods: Shift,          chars: "\x1b[1;2C"                   }
  - { key: Right,           mods: Control,        chars: "\x1b[1;5C"                   }
  - { key: Right,           mods: Alt,            chars: "\x1b[1;3C"                   }
  - { key: Up,              mods: Shift,          chars: "\x1b[1;2A"                   }
  - { key: Up,              mods: Control,        chars: "\x1b[1;5A"                   }
  - { key: Up,              mods: Alt,            chars: "\x1b[1;3A"                   }
  - { key: Down,            mods: Shift,          chars: "\x1b[1;2B"                   }
  - { key: Down,            mods: Control,        chars: "\x1b[1;5B"                   }
  - { key: Down,            mods: Alt,            chars: "\x1b[1;3B"                   }
  - { key: Tab,             mods: Shift,          chars: "\x1b[Z"                      }
  - { key: F1,                                    chars: "\x1bOP"                      }
  - { key: F2,                                    chars: "\x1bOQ"                      }
  - { key: F3,                                    chars: "\x1bOR"                      }
  - { key: F4,                                    chars: "\x1bOS"                      }
  - { key: F5,                                    chars: "\x1b[15~"                    }
  - { key: F6,                                    chars: "\x1b[17~"                    }
  - { key: F7,                                    chars: "\x1b[18~"                    }
  - { key: F8,                                    chars: "\x1b[19~"                    }
  - { key: F9,                                    chars: "\x1b[20~"                    }
  - { key: F10,                                   chars: "\x1b[21~"                    }
  - { key: F11,                                   chars: "\x1b[23~"                    }
  - { key: F12,                                   chars: "\x1b[24~"                    }
  - { key: Back,                                  chars: "\x7f"                        }
  - { key: Delete,                                chars: "\x1b[3~",  mode: AppKeypad   }
  - { key: Delete,                                chars: "\x1b[P",   mode: ~AppKeypad  }
  - { key: J,               mods: Alt,            chars: "\x1bj"                       }
  - { key: K,               mods: Alt,            chars: "\x1bk"                       }
  - { key: H,               mods: Alt,            chars: "\x1bh"                       }
  - { key: L,               mods: Alt,            chars: "\x1bl"                       }
  - { key: E,               mods: Alt,            chars: "\x1be"                       }
  - { key: A,               mods: Alt,            chars: "\x1ba"                       }
  - { key: D,               mods: Alt,            chars: "\x1bd"                       }
  - { key: Key0,            mods: Control,        action: ResetFontSize                }
  - { key: Equals,          mods: Control,        action: IncreaseFontSize             }
  - { key: NumpadSubtract,  mods: Control,        action: DecreaseFontSize             }
  - { key: Q,               mods: Control,        chars: "\x11"                        }
  - { key: P,               mods: Command,        chars: ":Telescope git_files layout_strategy=vertical prompt_prefix=üîç \n"      } # Neovim command
  - { key: O,               mods: Command,        chars: ":Telescope find_files layout_config={prompt_position='top'} find_command=rg,--ignore,--hidden,--files prompt_prefix=üîç  \n"      } # Neovim command
  - { key: Key0,            mods: Command,        chars: ":BufferPrevious\n"           } # Neovim command
  - { key: Minus,           mods: Command,        chars: ":BufferNext\n"               } # Neovim command
  - { key: Key1,            mods: Command,        chars: ":BufferGoto 1\n"             } # Neovim command
  - { key: Key2,            mods: Command,        chars: ":BufferGoto 2\n"             } # Neovim command
  - { key: Key3,            mods: Command,        chars: ":BufferGoto 3\n"             } # Neovim command
  - { key: Key4,            mods: Command,        chars: ":BufferGoto 4\n"             } # Neovim command
  - { key: Key5,            mods: Command,        chars: ":BufferGoto 5\n"             } # Neovim command
  - { key: Key6,            mods: Command,        chars: ":BufferGoto 6\n"             } # Neovim command
  - { key: Key7,            mods: Command,        chars: ":BufferGoto 7\n"             } # Neovim command
  - { key: Key8,            mods: Command,        chars: ":BufferGoto 8\n"             } # Neovim command
