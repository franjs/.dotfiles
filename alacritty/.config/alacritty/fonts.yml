# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: MesloLGS NF
    # The `style` can be specified to pick a specific face.
    #style: Regular

  # Bold font face
  bold:
    family: MesloLGS NF
    # The `style` can be specified to pick a specific face.
    #style: Bold

  # Italic font face
  italic:
    family: MesloLGS NF
    # The `style` can be specified to pick a specific face.
    #style: Italic

  # Bold italic font face
  bold_italic:
    family: MesloLGS NF
    # The `style` can be specified to pick a specific face.
    #style: Bold Italic

  # Point size
  size: 13

  offset:
    x: 0
    y: 0

  # Thin stroke font rendering (macOS only)
  use_thin_strokes: false
